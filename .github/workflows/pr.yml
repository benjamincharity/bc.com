name: 'PR Actions'

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: 'PR Actions'
    runs-on: ubuntu-latest

    steps:
      - name: Skip Duplicate Actions
        uses: fkirc/skip-duplicate-actions@v5.3.1

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: 'Lint'
        run: npm run lint --quiet

      - name: 'Build'
        run: npm run build
