name: CI

# Trigger configuration
on:
  push:
    branches: ['**'] # Run on all branches
  pull_request:
    branches: [main] # Run on PRs targeting main

# Job definitions
jobs:
  # Main test job
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run linting
      - name: Lint
        run: npm run lint

      # Run type checking (with clean cache to match fresh CI environment)
      - name: Type check
        run: npm run typecheck:ci

      # Run unit tests
      - name: Unit tests
        run: npm test

      # Build the project
      - name: Build
        run: npm run build

      # Check if E2E tests are needed (skip for MDX-only changes)
      - name: Check if E2E tests needed
        id: check_e2e
        if: github.event_name == 'pull_request'
        run: |
          # Use GitHub API to get changed files (more reliable than git diff in CI)
          # This works even with shallow clones
          CHANGED_FILES=$(gh pr view ${{ github.event.pull_request.number }} --json files --jq '.files[].path')

          # Debug: Show changed files
          echo "Changed files in this PR:"
          echo "$CHANGED_FILES"

          # Check if we have any changed files
          if [ -z "$CHANGED_FILES" ]; then
            echo "No changed files detected, running E2E tests to be safe"
            echo "run_e2e=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if any non-MDX files changed
          if echo "$CHANGED_FILES" | grep -qvE '^src/content/blog/.*\.mdx$'; then
            echo "Non-content files changed, E2E tests required"
            echo "run_e2e=true" >> $GITHUB_OUTPUT
          else
            echo "Only MDX content changed, skipping E2E tests"
            echo "run_e2e=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      # Install Playwright browsers (only on PRs when E2E needed)
      - name: Install Playwright browsers
        if: github.event_name == 'pull_request' && steps.check_e2e.outputs.run_e2e == 'true'
        run: npx playwright install --with-deps

      # Run E2E tests (only on PRs when needed)
      - name: E2E tests
        if: github.event_name == 'pull_request' && steps.check_e2e.outputs.run_e2e == 'true'
        run: npm run e2e
