<aside class="tags-wrapper">
  <header>
    <ng-content></ng-content>
  </header>

  <ul class="tags" *ngIf="tags?.length">
    <li
      class="tag"
      [class.tag--last]="last"
      *ngFor="let tag of tags; let last = last"
    >
      <a
        class="o-animated-link-underline"
        [class.is-active]="tag === currentTag"
        [routerLink]="routeBase"
        [queryParams]="{ tag: tag }"
      >{{ tag }}</a
      >
    </li>
  </ul>
</aside>
