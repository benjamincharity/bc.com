<span class="article-dates__item" *ngIf="publishDate"
  >Published:
  <time [dateTime]="publishDate" [title]="publishDate | date: 'full'">{{
    publishDate | date: 'yyyy-MM-dd'
  }}</time>
</span>

<span class="articles-dates__item" *ngIf="lastUpdatedDate"
  >Last Updated:
  <time [dateTime]="lastUpdatedDate" [title]="lastUpdatedDate | date: 'full'">{{
    lastUpdatedDate | date: 'yyyy-MM-dd'
  }}</time>
</span>
